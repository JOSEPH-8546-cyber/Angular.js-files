<!DOCTYPE html>
<html lang="en" ng-app="Angular_app_request">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular Requets</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./angular_requets.js"></script>


</head>

<body ng-controller="ControllerMaster2">

  <ul>
    <li ng-repeat="posts in posts">
      <h1>
        {{posts.userId}}
      </h1>
      <p>
        {{posts.id}}
      </p>
    </li>

  </ul>

</body>

</html>
